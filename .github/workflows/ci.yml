name: CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
      - main
      - "release/**"
      - "hotfix/**"

permissions:
  contents: read

jobs:
  lint:
    name: Ruff lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install ruff

      - name: Run ruff on all services
        run: ruff check services/

  test:
    name: Test (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - geocode
          - frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: services/${{ matrix.service }}/requirements.txt

      - name: Install dependencies
        run: pip install -r services/${{ matrix.service }}/requirements.txt

      - name: Run tests
        run: pytest services/${{ matrix.service }}/ -v
